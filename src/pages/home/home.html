<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-10 aling-self-center>
      <ion-input #input type="text" placeholder="Text to translate..."></ion-input>
    </ion-col>
    <ion-col col-2 align-self-center>
      <button (click)="btnMicClicked()" ion-button icon-only clear>
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

      <button (click)="btnTranslateClicked(input.value)" ion-button full>Translate</button>

  <ion-card>

    <ion-card-header>
      Translation result
    </ion-card-header>
    
    <ion-card-content>
      {{ userInput }}

      <ion-icon name="arrow-dropright"></ion-icon>

      {{ result }}

    </ion-card-content>
  
  </ion-card>

</ion-content>
